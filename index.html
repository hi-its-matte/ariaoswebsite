<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aria</title>
 
  <style>
    :root {
      --primary-color: #11a5bf;
      --primary-hover-color: #0dc2e1;
      --secondary-color: #f0f0f0;
      --text-color: #333;
      --background-gradient-start: #c4f2f0;
      --background-gradient-end: #0dc2e1;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --box-shadow: 0 4px 10px #000000;
      --border-radius: 8px;
      --animation-duration: 0.8s;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      background: linear-gradient(to bottom, var(--background-gradient-start), var(--background-gradient-end));
      color: var(--text-color);
      line-height: 1.6;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      box-shadow: var(--box-shadow);
      border-radius: var(--border-radius);
      padding: 2rem;
      width: 100%;
      max-width: 1000px;
      text-align: center;
      opacity: 0;
      animation: fadeIn var(--animation-duration) forwards;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .hero-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 1rem 2rem;
      border-radius: var(--border-radius);
      text-decoration: none;
      color: white;
      background-color: var(--primary-color);
      transition: background-color 0.3s ease;
      font-size: 1.1rem;
    }

    .btn:hover {
      background-color: var(--primary-hover-color);
    }

    .social-wrapper {
      display: flex;
      margin-top: 1.5rem;
      border-radius: var(--border-radius);
      overflow: hidden;
      background: linear-gradient(90deg, #7289da 0%, #09ba4a 100%);
    }

    .social-btn {
      flex: 1;
      padding: 0.8rem;
      font-size: 1rem;
      text-align: center;
      color: white;
      text-decoration: none;
      background: transparent;
      transition: background-color 0.3s ease;
    }

    .social-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .red {
            background-color: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border: 1px solid #f5c6cb;
            border-radius: var(--border-radius);
            margin-top: 1rem;
        }
  </style>
</head>

<body>
  <main class="container">
    <h1>Welcome to Aria</h1>
    <p>The easiest ever. Experience a new way to use your computer.</p>

    <div class="hero-buttons">
      <a href="about.html" class="btn">Learn More</a>
      <a href="download.html" class="btn">Download</a>
    </div>

    <div class="social-wrapper">
      <a href="https://discord.com/invite/AeSAHmEuNZ" target="_blank" class="social-btn">Discord</a>
      <a href="https://whatsapp.com/channel/0029Vb5xnGNCXC3LB4zR8p37" target="_blank" class="social-btn">WhatsApp</a>
    </div>
    <div class="red">
      <p>Are you a dev?</p>
      <p>we are looking for developers, if you are one, click <a href="https://ariadevs.netlify.app/" target="_blank">here</a></a>.</p>
    </div>
  </main>
</body>

</html>
