<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aria</title>

  <style>
    :root {
      --primary-color: #11a5bf;
      --primary-hover-color: #0dc2e1;
      --secondary-color: #f0f0f0;
      --text-color: #333;
      --background-gradient-start: #c4f2f0;
      --background-gradient-end: #0dc2e1;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --main-box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
      --hover-box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); 
      --border-radius: 8px;
      --animation-duration: 0.8s;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      background: linear-gradient(to bottom, var(--background-gradient-start), var(--background-gradient-end));
      color: var(--text-color);
      line-height: 1.6;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      box-shadow: var(--main-box-shadow);
      border-radius: var(--border-radius);
      padding: 2rem;
      width: 100%;
      max-width: 1000px;
      text-align: center;
      opacity: 1; 
      animation: none;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .hero-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 1rem 2rem;
      border-radius: var(--border-radius);
      text-decoration: none;
      color: white;
      background-color: var(--primary-color);
      transition: background-color 0.3s ease;
      font-size: 1.1rem;
    }

    .btn:hover {
      background-color: var(--primary-hover-color);
    }

    .social-wrapper {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 10px;
      margin-top: 1.5rem;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: none;
      background-color: transparent;
    }

    .social-btn {
      padding: 0.6rem;
      font-size: 0.9rem;
      text-align: center;
      color: white;
      text-decoration: none;
      font-weight: 600;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: var(--border-radius);
      box-shadow: none;
      transition: box-shadow 0.3s ease;
    }

    .social-btn:hover {
      box-shadow: var(--hover-box-shadow);
      cursor: pointer;
      z-index: 1;
    }

    .social-btn.discord {
      background-color: #7289da;
    }

    .social-btn.github {
      background-color: #000000;
    }

    .red {
      background-color: #f8d7da;
      color: #721c24;
      padding: 1rem;
      border: 1px solid #f5c6cb;
      border-radius: var(--border-radius);
      margin-top: 1rem;
    }

    .red p a {
      text-decoration: none;
      color: #721c24;
      font-weight: bold;
    }

    .red p a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <main class="container">
    <h1>Welcome to Aria</h1>
    <p>The easiest ever. Experience a new way to use your computer.</p>

    <div class="hero-buttons">
      <a href="about.html" class="btn">Learn More</a>
      <a href="download.html" class="btn">Download</a>
      <a href="https://ariadevs.netlify.app/" class="btn">Aria For Developers</a>
    </div>

    <h2 style="margin-top: 2rem;">Our Socials</h2>
      <div class="social-wrapper">
      <a href="https://discord.com/invite/AeSAHmEuNZ" target="_blank" class="social-btn discord">Discord</a>
      <a href="https://github.com/hi-its-matte/" target="_blank" class="social-btn github">GitHub</a>
    </div>
    <p style="font-size: 0.9rem; color: #666; margin-top: 1rem;">Follow us to stay tuned on Aria!</p>

    
  </main>
</body>

</html>
