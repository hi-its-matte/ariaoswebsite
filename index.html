<style>
:root {
  --primary-color: #242525;
  --background-color: #333;
  --primary-hover-color: #99cde6;
  --secondary-color: #f0f0f0;
  --text-color: #333;
  --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  --border-radius: 8px;
  --nav-bg: rgba(255, 255, 255, 0.95);
  --nav-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}
* {margin: 0;padding: 0;box-sizing: border-box;}
body {
  font-family: var(--font-family);
  background: var(--secondary-color);
  color: var(--text-color);
  padding: 130px 20px 20px;
}
nav {
  position: fixed;
  top: 0; left: 50%; transform: translateX(-50%);
  background-color: var(--nav-bg);
  padding: 1rem 2rem;
  border-radius: 50px;
  box-shadow: var(--nav-shadow);
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 1rem;
  align-items: center;
  width: 90%; max-width: 900px;
}
nav .logo {height: 36px;}
nav a {
  text-decoration: none;
  font-weight: 600;
  font-size: 1rem;
  color: var(--primary-color);
}
nav a:hover {color: var(--primary-hover-color);}
h1 {
  font-size: 3.5rem;
  color: var(--primary-color);
  margin: 60px 0 1rem 0;
  text-align: center;
}
p1 {
  font-size: 1.5rem;
  text-align: center;
  display: block;
  margin-bottom: 2rem;
}
.hero-image {
  display: block;
  margin: 0 auto 2rem auto;
  max-width: 50%;
  height: auto;
  border-radius: 16px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.15);
}
.social-wrapper {
  display: flex;
  justify-content: center;
  gap: 1rem;
  flex-wrap: wrap;
}
.social-btn {
  padding: 0.6rem 1rem;
  font-size: 1rem;
  text-align: center;
  color: #fff;
  text-decoration: none;
  font-weight: 600;
  border-radius: var(--border-radius);
  transition: background-color 0.3s ease;
}
.social-btn.discord {background-color: #7289da;}
.social-btn.discord:hover {background-color: #5b6eae;}
.social-btn.github {background-color: #000;}
.social-btn.github:hover {background-color: #333;}
p.social-note {
  font-size: 0.9rem;
  color: #666;
  margin-top: 1rem;
  text-align: center;
}
@media (max-width:600px) {
  h1 { font-size: 2.5rem; }
  p1 { font-size: 1.25rem; }
}
</style>
</head>

</body>
