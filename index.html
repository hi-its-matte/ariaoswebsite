<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aria OS - The Easiest Ever</title>
    <meta name="description" content="Aria OS: The easiest operating system ever. Lightweight, high-performance, and designed for older hardware.">
    <style>
        :root {
            --primary-color: #54B359;
            --primary-hover-color: #45a049;
            --secondary-color: #f0f0f0;
            --text-color: #333;
            --background-gradient-start: #e0f2f1;
            --background-gradient-end: #a8e6ce;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
            --animation-duration: 0.8s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(to bottom, var(--background-gradient-start), var(--background-gradient-end));
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: var(--box-shadow);
            border-radius: var(--border-radius);
            padding: 2rem;
            width: 80%;
            max-width: 600px;
            text-align: center;
            opacity: 0;
            animation: fadeIn var(--animation-duration) forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        .hero-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            text-decoration: none;
            color: white;
            background-color: var(--primary-color);
            transition: background-color 0.3s ease;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .btn:hover {
            background-color: var(--primary-hover-color);
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .social-btn {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            background-color: #7289da; /* Discord default */
            color: white;
            border-radius: var(--border-radius);
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .social-btn.whatsapp {
            background-color: #25d366;
        }

        .social-btn:hover {
            filter: brightness(90%);
        }
    </style>
</head>

<body>
    <main class="container">
        <h1>Welcome to Aria OS</h1>
        <p>The easiest ever. Experience a new way to use your computer.</p>

        <div class="hero-buttons">
            <a href="about.html" class="btn">Learn More</a>
            <a href="download.html" class="btn">Download</a> 
        </div>

        <div class="social-buttons">
            <a href="https://discord.com/invite/AeSAHmEuNZ" target="_blank" class="social-btn">Discord</a>
            <a href="https://whatsapp.com/channel/0029Vb5xnGNCXC3LB4zR8p37" target="_blank" class="social-btn whatsapp">WhatsApp</a>
        </div>
    </main>
</body>

</html>
