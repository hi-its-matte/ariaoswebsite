<title>About Us - Aria</title>

<style>
:root {
  --primary-color: #242525;
  --background-color: #f0f0f0;
  --primary-hover-color: #99cde6;
  --secondary-color: #f0f0f0;
  --text-color: #333;
  --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  --border-radius: 8px;
  --nav-bg: rgba(255, 255, 255, 0.95);
  --nav-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  --card-bg: rgba(255, 255, 255, 0.95);
}

@media (prefers-color-scheme: dark) {
  :root {
    --background-color: #1e1e1e;
    --secondary-color: #1e1e1e;
    --text-color: #f0f0f0;
    --nav-bg: rgba(44, 44, 44, 0.95);
    --nav-shadow: 0 4px 12px rgba(0, 0, 0, 0.4);
    --card-bg: rgba(44, 44, 44, 0.95);
  }
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: var(--font-family);
  background: var(--background-color);
  color: var(--text-color);
  padding: 130px 20px 20px;
  transition: background-color 0.3s ease, color 0.3s ease;
}

nav {
  position: fixed;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  background-color: var(--nav-bg);
  padding: 1rem 2rem;
  border-radius: 50px;
  box-shadow: var(--nav-shadow);
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 1rem;
  align-items: center;
  width: 90%;
  max-width: 900px;
  backdrop-filter: blur(10px);
  z-index: 1000;
}

nav .logo {
  height: 36px;
}

nav a {
  text-decoration: none;
  font-weight: 600;
  font-size: 1rem;
  color: var(--primary-color);
  transition: color 0.3s ease;
}

nav a:hover {
  color: var(--primary-hover-color);
}

@media (prefers-color-scheme: dark) {
  nav a {
    color: var(--text-color);
  }
}

h1 {
  font-size: 3rem;
  color: var(--primary-color);
  margin: 60px 0 2rem 0;
  text-align: center;
  font-weight: 700;
}

@media (prefers-color-scheme: dark) {
  h1 {
    color: var(--text-color);
  }
}

.subtitle {
  font-size: 1.3rem;
  text-align: center;
  display: block;
  margin-bottom: 3rem;
  color: var(--text-color);
  opacity: 0.8;
}

.cards-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
  max-width: 800px;
  margin: 0 auto;
}

.us-cnt {
  flex: 1 1 calc(50% - 30px);
  max-width: calc(50% - 30px);
  min-width: 280px;
  padding: 2rem;
  background-color: var(--card-bg);
  border-radius: 20px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
  text-align: center;
  transition: all 0.3s ease;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.2);
}

.us-cnt:hover {
  transform: translateY(-8px);
  box-shadow: 0 16px 48px rgba(0, 0, 0, 0.2);
}

.us-cnt img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 1.5rem;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
  transition: transform 0.3s ease;
}

.us-cnt:hover img {
  transform: scale(1.05);
}

.us-cnt h2 {
  font-size: 1.8rem;
  margin-bottom: 0.5rem;
  color: var(--primary-color);
  font-weight: 600;
}

@media (prefers-color-scheme: dark) {
  .us-cnt h2 {
    color: var(--text-color);
  }
}

.us-cnt p {
  font-size: 1.1rem;
  color: var(--text-color);
  font-weight: 500;
  opacity: 0.8;
}

.us-cnt a {
  text-decoration: none;
  color: inherit;
  display: block;
}

.email-hint {
  font-size: 0.9rem;
  color: var(--primary-hover-color);
  margin-top: 0.5rem;
  opacity: 0.7;
}

@media (max-width: 768px) {
  body {
    padding: 100px 15px 15px;
  }
  
  h1 {
    font-size: 2.5rem;
  }
  
  .subtitle {
    font-size: 1.2rem;
  }
  
  nav {
    width: 95%;
    padding: 0.8rem 1rem;
  }
  
  nav a {
    font-size: 0.9rem;
  }
  
  .us-cnt {
    flex: 1 1 100%;
    max-width: 100%;
    min-width: unset;
  }
  
  .cards-container {
    gap: 20px;
  }
}
</style>
</head>

      </a>

</main>

</html>
