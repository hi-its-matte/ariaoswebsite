<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aria - Download</title>
  <style>
    :root {
      --primary-color: #11a5bf;
      --primary-hover-color: #0dc2e1;
      --secondary-color: #f0f0f0;
      --text-color: #333;
      --background-gradient-start: #c4f2f0;
      --background-gradient-end: #0dc2e1;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --main-box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
      --hover-box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); 
      --border-radius: 8px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      background: linear-gradient(to bottom, var(--background-gradient-start), var(--background-gradient-end));
      color: var(--text-color);
      line-height: 1.6;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      box-shadow: var(--main-box-shadow);
      border-radius: var(--border-radius);
      padding: 2rem;
      width: 100%;
      max-width: 800px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .download-info {
      text-align: left;
      margin-top: 2rem;
    }

    .download-info h2 {
      font-size: 1.5rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    .download-info ul {
      list-style: disc;
      padding-left: 1.5rem;
    }

    .download-info li {
      margin-bottom: 0.5rem;
    }

    .btn {
      display: inline-block;
      padding: 1rem 2rem;
      border-radius: var(--border-radius);
      text-decoration: none;
      color: white;
      background-color: var(--primary-color);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      font-size: 1.1rem;
      margin: 0.5rem;
      cursor: pointer;
      box-shadow: var(--main-box-shadow);
    }

    .btn:hover {
      background-color: var(--primary-hover-color);
      box-shadow: var(--hover-box-shadow);
    }

    .red {
      background-color: #f8d7da;
      color: #721c24;
      padding: 1rem;
      border: 1px solid #f5c6cb;
      border-radius: var(--border-radius);
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Download Aria</h1>
    <p>Stay tuned for the first release of Aria! Here's a sneak peek:</p>

    <div class="download-info">
      <ul>
        <li>Version: 1.0 (codename: "Nebula")</li>
        <li>Based on: Lubuntu 24.04 LTS</li>
        <li>Desktop Environment: LXQt</li>
        <li>Architecture: x64</li>
      </ul>
    </div>

    <div style="margin-top: 2rem;">
      <a href="#" id="warningButton1" class="btn">Download Aria NebulaOS</a>
      <a href="#" id="warningButton2" class="btn">Download Aria TitanOS</a>
      <a href="index.html" class="btn">Go to Homepage</a>
    </div>
  </main>

  <script>
    document.getElementById("warningButton1").addEventListener("click", function (e) {
      e.preventDefault();
      alert("⚠️ Aria NebulaOS is not available yet. Try again later.");
    });

    document.getElementById("warningButton2").addEventListener("click", function (e) {
      e.preventDefault();
      alert("⚠️ Aria TitanOS is not available yet. Try again later.");
    });
  </script>
</body>
</html>
